    body {

    }
    /* gallery4(잡지형)만 따로 세로 긴 프레임, 이미지 98% */
    #gallery4 .img-frame-magazine {
      width: 120px;
      height: 170px;
    }
    #gallery4 .img-frame-magazine img {
      object-fit: cover;
      width: 98%;
      height: 98%;
    }
    /* 나머지 일반 그리드 스타일 */
    .img-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 28px 12px;
      max-width: 1050px;
      margin: 60px auto 40px auto;
      padding: 0 6px;
      background: #fff;
    }
    .img-cell {
      background: #fff;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      box-shadow: none;
    }
    .img-frame {
      width: 150px;
      height: 97px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      overflow: hidden;
      border: none;
      box-sizing: border-box;
      margin-bottom: 0;
    }
    .img-frame img {
      width: 98%;
      height: 98%;
      object-fit: contain;
      display: block;
      margin: auto;
      background: #fff;
    }
    .shadow-line {
      width: 90%;
      height: 12px;
      margin: 0 0 6px 0;
      display: block;
      border-radius: 0;
      opacity: 0.55;
      pointer-events: none;
      user-select: none;
    }
    @media (max-width: 900px) {
      .img-grid { grid-template-columns: repeat(3, 1fr); }
      .img-frame { width: 110px; height: 70px; }
      #gallery4 .img-frame-magazine { width: 78px; height: 111px; }
    }
    @media (max-width: 600px) {
      .img-grid { grid-template-columns: repeat(2, 1fr); }
      .img-frame { width: 90px; height: 56px; }
      .shadow-line { height: 6px; }
